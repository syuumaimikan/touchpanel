<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div id="camera-status" style="display: none; color: red">
        カメラ起動中...
      </div>
      <video id="camera" autoplay muted playsinline></video>
      <div class="vertical">
        <p id="realtime"></p>
        <div class="items">
          <div class="horizontal">１.担当者を選択してください</div>
          <ul class="names">
            <li>奈津美</li>
            <li>僚　太</li>
            <li>青　井</li>
            <li>崇　文</li>
            <li>増　田</li>
            <li>千　葉</li>
            <li>遠　谷</li>
          </ul>
        </div>
        <div class="items">
          <div class="horizontal">２.要件を選択してください</div>
          <ul class="todo">
            <li>？？？</li>
            <li>納　品</li>
            <li>打合せ</li>
            <li>伝　票</li>
            <li>見　積</li>
          </ul>
        </div>
        <div class="call_cancel">
          <button type="button" id="call">呼出</button>
          <button type="button" id="cancel">取消</button>
        </div>
      </div>
    </div>
    <audio id="buzzer" loop>
      <source id="audio_sorce" type="audio/mp3" />
    </audio>
    <script src="script.js"></script>
  </body>
</html>
